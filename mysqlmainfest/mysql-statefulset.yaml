apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
          - containerPort: 3306
        envFrom:
          - secretRef:
              name: mysql-secret
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
          - name: initdb
            mountPath: /docker-entrypoint-initdb.d
            readOnly: true
      volumes:                      # <-- moved here inside template.spec
        - name: initdb
          configMap:
            name: mysql-initdb
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 200Mi

